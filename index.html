<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ca42bbbf84.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <button
      id="play"
      onClick="document.getElementById('play').style.display = 'none'; document.getElementById('h2bestScore').style.display = 'block'; document.getElementById('footer').style.display = 'none'; document.getElementById('mobile').style.display = 'none'"
    >
      clique para jogar
    </button>
    <script src="script.js" charset="utf-8"></script>
    <img
      src="https://i.ibb.co/TLkWHdW/Design-sem-nome-4-removebg-preview.png"
      alt="Logo Pac-Man"
      id="logo"
    />
        <h2> Tempo: <span id="score">0</span></h2>
    <p id="computer">
      Use <kbd>←</kbd> <kbd>↑</kbd> <kbd>→</kbd> <kbd>↓</kbd> para jogar
    </p>
    <p id="mobile">
      Deslize para cima, para baixo, para a esquerda ou para a direita para mover
      o Robo
    </p>
    <div class="grid"></div>
    <!-- O contêiner de vidas está vazio; será preenchido dinamicamente -->
    <div id="lives-container"></div>
    <footer id="footer">
      A Online Telecom é uma das maiores e melhores redes de conexão da região,
      com mais de 27 anos de história.
    </footer>
  </body>
</html>
