<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online-Telecom</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ca42bbbf84.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Button to Start Game -->
  <button
    id="play"
    onclick="
      document.getElementById('play').style.display = 'none'; 
      document.getElementById('h2bestScore').style.display = 'block'; 
      document.getElementById('footer').style.display = 'none'; 
      document.getElementById('mobile').style.display = 'none';"
  >
    Clique para jogar
  </button>

  <!-- Logo -->
  <img
    src="https://i.ibb.co/TLkWHdW/Design-sem-nome-4-removebg-preview.png"
    alt="Logo Pac-Man"
    id="logo"
  />

  <!-- Game Info -->
  <h2>
    Tempo: <span id="score">0</span>
  </h2>

  <!-- Instructions for Keyboard Users -->
  <p id="computer">
    Use <kbd>←</kbd> <kbd>↑</kbd> <kbd>→</kbd> <kbd>↓</kbd> para jogar
  </p>

  <!-- Instructions for Mobile Users -->
  <p id="mobile">
    Deslize para cima, para baixo, para a esquerda ou para a direita para mover o Robo
  </p>

  <!-- Game Grid -->
  <div class="grid"></div>

  <!-- Lives Container -->
  <div id="lives-container"></div>

  <!-- Best Score -->
  <h2 id="h2bestScore" style="display: none">
    Seu melhor tempo: <span id="bestScore">0</span>
  </h2>

  <!-- Footer -->
  <footer id="footer">
    A Online Telecom é uma das maiores e melhores redes de conexão da região, com mais de 27 anos de história.
  </footer>

  <!-- Scripts -->
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
